<!DOCTYPE HTML>
<html lang="tw">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equ="X-UA-Compatible" 
          content="ie=edge">
    <title>Personal Website</title>
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
  
  
  <div id='main'>
    <section id='boxbox'>
      <div class='box'></div>
      <div>
        <input type='number' v-model.number='num'  name='number'  />
        <input type='button' value='Go' @click='Change()'  />
        <input type='button' value='Add' @click='Add()'  />    
        <input type='button' value='Minus' @click='Minus()'  />       
      </div>
      <div class='box' v-for='(item, index) in DT' :key="item.Id" >
        <p>{{item.Id}}</p>
      </div>
    </section>
    <section id='bgbox'>
      <div class='bgcontainer'></div>
    </section>
  </div>
  <!--FS S-->
  <script type='text/javascript' src='assets/js/app.js'></script>
  <!--FS E-->
</body>
</html>
