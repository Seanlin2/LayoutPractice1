<!DOCTYPE HTML>
<html lang="tw">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equ="X-UA-Compatible" 
          content="ie=edge">
    <title>Personal Website</title>
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
</head>
<body>
  <div class='box'></div>
  
  <div id='main'>
    <div>
      <input type='number' value='' name='number'  />
      <input type='button' value='Go'  />
    </div>
    <div class='box' :for='item in DT' >
      <p>{{item.Id}}</p>
    </div>
  </div>
  <script type='text/javascript'>
    var Main = new Vue({
        el: "#main",
        data: {
          DT: [{
            Id:0,
            text:'',
          }]
        },
        created: function () {
          this.init(2);
        },
        methods: {
          init: function(e) {
            for(i=0;i<e;i++){
              this.DT[i] = this.NewItem(i+1,'one');
            }            
          },          
          NewItem: function(Id,text){
            var newitem = {
              Id: Id,
              text: text
            };            
            return newitem;
          }
        }
      });
  </script>
</body>
</html>
